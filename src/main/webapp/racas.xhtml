<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listagem de Raças</title>
</h:head>
<h:body>
    <h:form id="formRaca">
        <p:growl showDetail="true" showSummary="true"/>

        <h1>Raças</h1>

        <p:commandButton action="raca.xhtml" value="Nova raça"/>
        <p:button outcome="/index.xhtml" icon="fa fa-ban" value="Cancelar"/>

        <br/>
        <br/>

        <p:dataTable value="#{racaBean.racas}" var="r">
            <p:column headerText="id">
                <h:outputText value="#{r.id}"/>
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{r.nome}"/>
            </p:column>

            <p:column headerText="Operações">
                <p:commandButton value="Editar"
                                 icon="fa fa-pencil"
                                 action="/raca.xhtml"
                                 ajax="false">
                    <f:setPropertyActionListener target="#{racaBean.raca}" value="#{r}"/>
                </p:commandButton>

                <p:commandButton value="Excluir"
                                 icon="fa fa-trash-o"
                                 action="#{racaBean.excluir()}"
                                 ajax="false">
                    <f:setPropertyActionListener target="#{racaBean.raca}" value="#{r}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
