<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro/Edição de Raça</title>
    </h:head>
    <h:body>
        <h:form id="formAnimal">
            <p:growl showDetail="true" showSummary="true" />
            <h1>Cadastro de Raça</h1>
            <h:inputHidden value="#{racaBean.raca.id}"/>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{racaBean.raca.nome}"/>
            </h:panelGrid>
            
            <p:button outcome="/racas.xhtml" icon="fa fa-ban" value="Cancelar"/>
            <p:commandButton action="#{racaBean.salvar()}" icon="fa fa-floppy-o" value="Salvar" ajax="false"/>
        </h:form>
    </h:body>
</html>
